<ion-app>
  <ion-split-pane>
    <ion-menu side="end" menuId="custom" class="my-custom-menu">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false">

            <ion-item (click)="goResumen()">
              <ion-icon name="copy"></ion-icon>  
              <ion-label style="font-size:0.95rem">{{ 'Estadisticas' | translate }}</ion-label>
            </ion-item>
            <ion-item (click)="goEscribenos()">
              <ion-icon name="mail"></ion-icon> 
              <ion-label style="font-size:0.95rem">{{ 'Escribenos' | translate }}!</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-item color="primary" lines="none">
          <ion-icon slot="start" name="globe"></ion-icon>
          <ion-label style="font-size:0.95rem">{{ 'Idioma' | translate }}</ion-label>
          <ion-toggle slot="end" [(ngModel)]="langmenu" (ionChange)="changeLang($event)"></ion-toggle>
        </ion-item>


      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
