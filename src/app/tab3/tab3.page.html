<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col float-left>
        <ion-title float-left>{{ 'Historial' | translate }}</ion-title>
      </ion-col>
      <ion-col float-left>
        <ion-searchbar #searchBar id="searchBar" showCancelButton cancelButtonText="Cancelar" placeholder="{{ 'Buscar' | translate }}" (ionInput)="getItems($event)"
          (ionClear)="cleared()" (ionCancel)="onCancel()"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Arrastra para refrescar" refreshingSpinner="crescent"
          refreshingText="Cargando...">
        </ion-refresher-content>
      </ion-refresher>

  <ion-list #dynamicList id="dynamicList"> 

      <ion-item-sliding *ngFor="let item of listadoPanel;let i = index">

      <ion-item (click)="borrarRegistro(item.id)">
              <ion-avatar slot="start">
                <img src="assets/icon/gas-station.png">
              </ion-avatar>
              <ion-label >
                <h2>{{item.importe}} €</h2>
                <h3>{{item.fecha}}</h3>
                
              </ion-label>
              
      </ion-item>

      </ion-item-sliding>
      
    </ion-list>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>{{ 'Total' | translate }}: {{getTotal()}} € <ion-img class="junk" src="assets/icon/junk.png" (click)="borrarRegistros()"></ion-img></ion-title>
    </ion-toolbar>
  </ion-footer>
